apiVersion: v1
kind: Pod
metadata:
  name: springpet-clinic
  labels:
    name: spc
spec:
  containers:
    - name: spc-container
      image: vijendaraws/spc_dockerhub
      ports:
        - name: app
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: port-service
  labels:
    name: spc
spec:
  type: NodePort
  selector:
    name: app
  ports:
    - nodePort: 32516
      port: 8080
      targetPort: 8080
